		* {

		}

		.row::after {

		    clear: both;
		    display: block;
		}

		[class*="col-"] {
		    float: left;
		 }

		html {
		    font-family: "Lucida Sans", sans-serif;
		}

		.col-1 {width: 8.33%;}
		.col-2 {width: 16.66%;}
		.col-3 {width: 25%;}

		.col-8 {width: 66.66%;}
		.col-9 {width: 75%;}
		.col-10 {width: 83.33%;}
		.col-11 {width: 91.66%;}
		.col-12 {width: 100%;}

		@media only screen and (max-width: 768px) {
		 
		    [class*="col-"] {
		        width: 100%;
		    }
		}

		</style>
